services:
  app:
    build: .
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      # przyk≈Çadowe env do DB (dopasuj do swojej aplikacji)
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=notes_user
      - DB_PASSWORD=<DATABASE_USER_PASSWORD>
      - DB_NAME=notes_app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: mariadb:11

    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-p<ROOT_PASSWORD>"]
      interval: 5s
      timeout: 3s
      retries: 20

    environment:
      - MARIADB_ROOT_PASSWORD=<ROOT_PASSWORD>
      - MARIADB_DATABASE=notes_app
      - MARIADB_USER=notes_user
      - MARIADB_PASSWORD=<DATABASE_USER_PASSWORD>
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped   

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "127.0.0.1:9000:9000"
    restart: unless-stopped

  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    pid: host
    network_mode: host
    cap_add:
      - SYS_PTRACE
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
    restart: unless-stopped

volumes:
  mariadb_data:
  portainer_data:
  netdata_lib:
  netdata_cache: